<header>
  <h1 class="title">Travel Mama</h1>
  <div class="top">
    <button class="cat" mat-button [matMenuTriggerFor]="menu">Categories</button>
    <mat-menu #menu="matMenu">
      <button class='item' (click)="setValue('Historical')" mat-menu-item>Historical</button>
      <button class='item' (click)="setValue('Ecotourism')" mat-menu-item>Ecotourism</button>
      <button class='item' (click)="setValue('Devotional')" mat-menu-item>Devotional</button>
      <button class='item' (click)="setValue('Beautiful')" mat-menu-item>Beautiful</button>
      <button class='item' (click)="setValue('Snow')" mat-menu-item>Snow</button>
      <button class='item' (click)="setValue('hill')" mat-menu-item>Hills</button>
      <button class='item' (click)="setValue('landscape')" mat-menu-item>Landscape</button>
      <button class='item' (click)="setValue('Adventure')" mat-menu-item>Adventure</button>
    </mat-menu>
  </div>
  <form class="search-container">
    <input id="ipSearch" type="text" name="search" placeholder="Search..." [(ngModel)]="searchText">
  </form>
</header>
<div class="bg">
<div class="page">
    <ul class='list'>      
      <li class="grid" *ngFor='let place of places | filter: searchText'>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{place.name}}</mat-card-title>
            <mat-card-subtitle>{{place.category}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{place.image}}" alt="place image">
          <mat-card-content>
            <p>{{place.story}}</p>
          </mat-card-content>
          <a href="{{place.url}}"><button class="read" mat-button>Read More</button></a>
        </mat-card>
      </li>
    </ul>
</div>
</div>
<footer>
  <div class="footer1">
    <div class='about'>
      <h3>AboutUs</h3>
      <div class="paragraph">
        <p>Address:<br>
          11-11/111,Kakinda,Andhra pradesh,India.</p>
        <p>Phone:<br>
          9876543210/9234543210</p>
        <p>Email:<br>
          liki2444@gmail.com
        </p>
      </div>
    </div>
    <div class='contact'><h3>ContactUs</h3>
      <input type="text" placeholder="Your Email Address" id="input" /><br>
      <textarea id="input2" rows="4" cols="100" placeholder="Write Your Message Here ..."></textarea>
      <button class="send">Send</button>
    </div>
  </div>
  <p class="metafooter">Made With <img class='love' src='../../assets/Vector.svg'> By ProGrad</p>
</footer>
